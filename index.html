<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin chuyển khoản</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        .bank-name {
            font-size: 22px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .account-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 8px;
        }

        .account-info {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .account-number {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 12px;
        }

        .btn {
            display: inline-block;
            padding: 8px;
            margin: 4px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            color: white;
            width: 45%;
        }

        .copy-btn {
            background-color: #007bff;
        }

        .download-btn {
            background-color: #28a745;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-code {
            width: 140px;
            margin: 12px 0;
            border-radius: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        /* Bank button styles */
        .bank-btn {
            width: 45%;
            margin: 4px 2%;
            display: inline-block;
        }

        .mbbank { background-color: #0056b3; }
        .vcb { background-color: #006633; }
        .techcombank { background-color: #d71a1a; }
        .bidv { background-color: #003399; }
        .agribank { background-color: #8b0000; }
        .sacombank { background-color: #0057b8; }
        .acb { background-color: #0082ca; }
        .tpbank { background-color: #8f00ff; }
        .vietinbank { background-color: #002a8f; }
        .vpbank { background-color: #44b24d; }
        .hdbank { background-color: #ff6600; }
        .momo { background-color: #d81b60; }
        .other-banks { background-color: #555; width: 90%; margin: 10px auto; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/d3dJ6mXx/Logo-MB-new.png" alt="MB Bank Logo" class="logo">
        <div class="bank-name">MB Bank</div>
        
        <div class="account-name">TRAN LE HAU</div>
        <div class="account-info">Số tài khoản MB Bank:</div>
        <div class="account-number" id="accountNumber">8898797327</div>
        
        <button class="btn copy-btn" onclick="copyAccountNumber()">Sao chép số tài khoản</button>
        <button class="btn download-btn" onclick="downloadQRCode()">Tải mã QR</button>
        <img src="https://i.postimg.cc/tRdQWgxb/STK.jpg" alt="QR Code" class="qr-code">
        
        <div class="section-title">Chuyển tiếp đến ngân hàng</div>
        <div class="bank-buttons">
            <button class="btn bank-btn mbbank" onclick="openBankApp('https://mbbank.onelink.me')">MB Bank</button>
            <button class="btn bank-btn vcb" onclick="openBankApp('https://vietcombank.page.link')">VCB Digibank</button>
            <button class="btn bank-btn techcombank" onclick="openBankApp('https://play.google.com/store/apps/details?id=vn.com.techcombank.bb.app')">Techcombank</button>
            <button class="btn bank-btn bidv" onclick="openBankApp('https://bankbidv.page.link')">BIDV</button>
            <button class="btn bank-btn agribank" onclick="openBankApp('https://agribank.truelink.vn')">Agribank</button>
            <button class="btn bank-btn sacombank" onclick="openBankApp('https://play.google.com/store/apps/details?id=com.sacombank.ewallet')">Sacombank</button>
            <button class="btn bank-btn acb" onclick="openBankApp('https://acbapp.page.link')">ACB ONE</button>
            <button class="btn bank-btn tpbank" onclick="openBankApp('https://play.google.com/store/apps/details?id=com.tpb.mb.gprsandroid')">TPBank</button>
            <button class="btn bank-btn vietinbank" onclick="openBankApp('https://ipaysharing.page.link')">VietinBank</button>
            <button class="btn bank-btn vpbank" onclick="openBankApp('https://vpouat.page.link')">VPBank NEO</button>
            <button class="btn bank-btn hdbank" onclick="openBankApp('https://hdbank.page.link')">HDBank</button>
            <button class="btn bank-btn momo" onclick="openBankApp('https://momoapp.page.link')">MoMo</button>
            <button class="btn bank-btn other-banks" onclick="openBankApp('https://play.google.com/store')">Ngân hàng khác...</button>
        </div>
    </div>

    <script>
        function copyAccountNumber() {
            const accountNumber = document.getElementById("accountNumber").innerText;
            const inputElement = document.createElement('textarea');
            inputElement.value = accountNumber;
            document.body.appendChild(inputElement);
            inputElement.select();
            document.execCommand('copy');
            document.body.removeChild(inputElement);
            alert("Đã sao chép số tài khoản!");
        }

        function downloadQRCode() {
            const qrCodeUrl = "https://i.postimg.cc/tbwq0ZRs/STK.jpg?dl=1.png";
            const a = document.createElement("a");
            a.href = qrCodeUrl;
            a.download = "QR_MBBank_8898797327.png";
            a.click();
        }

        function openBankApp(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
